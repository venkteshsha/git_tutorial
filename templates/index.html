<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>Basic Form</title>

			        <style>
        body {
		            font-family: Arial, sans-serif;
			                background: #f2f2f2;
					            padding: 30px;
						            }

	        .form-container {
			            width: 350px;
				                background: #fff;
						            padding: 20px;
							                margin: auto;
									            border-radius: 8px;
										                box-shadow: 0 0 10px rgba(0,0,0,0.1);
												        }

		        h2 {
				            text-align: center;
					                margin-bottom: 20px;
							        }

			        label {
					            font-size: 14px;
						                display: block;
								            margin-bottom: 5px;
									                font-weight: bold;
											        }

				        input, textarea {
						            width: 100%;
							                padding: 8px;
									            margin-bottom: 15px;
										                border: 1px solid #ccc;
												            border-radius: 4px;
													                font-size: 14px;
															        }

					        button {
							            width: 100%;
								                padding: 10px;
										            background: #007bff;
											                color: #fff;
													            border: none;
														                border-radius: 4px;
																            cursor: pointer;
																	                font-size: 16px;
																			        }

						        button:hover {
								            background: #0056b3;
									            }
							    </style>
	</head>
	<body>

		    <div class="form-container">
			            <h2>Contact Form</h2>

				            <form>
						                <label for="name">Name</label>
								            <input type="text" id="name" placeholder="Enter your name">

									                <label for="email">Email</label>
											            <input type="email" id="email" placeholder="Enter your email">

												                <label for="message">Message</label>
														            <textarea id="message" rows="4" placeholder="Your message..."></textarea>

															                <button type="submit">Submit</button>
																	        </form>
																		    </div>

	</body>
</html>
